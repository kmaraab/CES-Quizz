<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/c5e216e624.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CES - Jeux Concours</title>
</head>
<body>
    <header>
        <a href="index.html"><img id="logo" src="../css/images/Consumer_Electronics_Show_Logo.png" alt="logo_CES"></a>
    </header>

    <main>
        <h2 class="titleForm">Dernière étape</h2>
        <p class="descriptionForm">Entrez vos informations de contact pour recevoir le résultat de votre participation !</p>
        <form class="submitFormValidationPage formAnimation" action="submit" method="post">
            <div class="fullName">
                <input id="nom" class="inputStyles inputCase" type="text" placeholder="votre nom" required>
                <input id="prenom" class="inputStyles inputCase" type="text" placeholder="votre prénom" required>    
            </div>

            <div class=" inputStylesOneLine">
                <input id="phone" class="inputStyles inputCase" type="tel" placeholder="numero de téléphone" required>
            </div>

            <div class="inputStylesOneLine">
                <input id="email" class="inputStyles inputCase" type="email" placeholder="adresse email" required>
            </div>
            <div id="bouttonSubmit">
                <button class="bouttonSubmit">ENVOYER</button>
            </div>
        </form>
    </main>

    
    <footer>

    </footer>
    <script src="../js/validation.js"></script>
</body>
</html>
